<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="tictactoe.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div class="tictaccontainer"> 
    <table>
      <tr>
        <td data-square-row = "0" data-square-col = "0" width="125px" height="135"></td>
        <td data-square-row = "0" data-square-col = "1" width="125px" height="135"></td>
        <td data-square-row = "0" data-square-col = "2" width="125px" height="135"></td>
      </tr>
      <tr>
        <td data-square-row = "1" data-square-col = "0" width="125px" height="135"></td>
        <td data-square-row = "1" data-square-col = "1" width="125px" height="135"></td>
        <td data-square-row = "1" data-square-col = "2" width="125px" height="135"></td>
      </tr>
      <tr>
        <td data-square-row = "2" data-square-col = "0" width="125px" height="135"></td>
        <td data-square-row = "2" data-square-col = "1" width="125px" height="135"></td>
        <td data-square-row = "2" data-square-col = "2" width="125px" height="135"></td>
      </tr>  
    </table>
    <div>
    Player Status:<span id="player_turn"></span>
    </div>
    <button type="button" id="reset">Reset</button>
  </div>
  
</body>
</html>
